<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>With-Wind</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
</head>
<body>
  <div id="splash">
  <!--/splash--></div>
  <div class="splashbg"></div><!---画面遷移用-->
  <div id="container">
    <div id="particles-js"></div>
    <div id="wrapper">
      <header class="header">
        <div class="header_inner">
          <div class="header_left">
            <div class="header_logo"><a href="#"><img src="img/logo_transparent.png" alt="ロゴ画像"></a></div>
          </div>
          <div class="header_right">
            <nav class="header_nav">
              <ul class="header_navBox">
                <li class="header_navItem"><a href="">FEATURE</a></li>
                <li class="header_navItem"><a href="">SERVICE</a></li>
                <li class="header_navItem"><a href="">Q&A</a></li>
                <li class="header_navItem button"><a href="">CONTACT</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <section class="top">
          <div class="top_inner">
            <div class="top_name">
              <h1><span class="slide-in leftAnime">
                <span class="slide-in_inner leftAnimeInner">With-Wind</span>
                </span>
              <br>
              <span class="slide-in leftAnime">
                <span class="slide-in_inner leftAnimeInner"><small>皆さまによりそう風のように</small></span>
                </span>
              </h1>
            </div>
            <canvas id="waveCanvas"></canvas>
          </div>
        </section>
        <section class="about">
          <div class="about_inner">
            <div class="about_copy">
              <h2>想いのこもった風をどこまでも届けます。</h2>
              <p>With-Windではお客様の伝えたい想いを形にします。<br>多くの方に想いを届けるために集客に関するご提案も可能です。</p>
            </div>
            <div class="about_contaner">
              <ul class="about_box">
                <li class="about_item">
                  <div class="about_itemInner">
                    <p>制作をして終わりではなく<br>運用の提案も可能です</p>
                  </div>
                </li>
                <li class="about_item">
                  <div class="about_itemInner">
                    <p>丁寧にヒアリングを行ってスピーディーに<br>制作・修正を行います</p>
                  </div>
                </li>
                <li class="about_item">
                  <div class="about_itemInner">
                    <p>カワイイからカッコイイまで<br>想いのこもった制作をします</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <section class="para1">
          <p>あなたに寄り添う風になります</p>
        </section>
        <section class="service">

        </section>
        <section class="para2">
          <p>そして、あなたのビジネスの追い風になります</p>
        </section>
        <section class="contact"></section>
      </main>
    </div>
    <footer class="footer">
      
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
